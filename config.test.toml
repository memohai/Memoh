## Service configuration
[server]
# HTTP listen address
addr = ":8080"

## Admin
[admin]
username = "admin"
password = "admin"
email = "ckr@chenkr.cn"

## Auth configuration
[auth]
jwt_secret = "your-jwt-secret-key-change-in-production-use-long-random-string"
jwt_expires_in = "168h"

## Containerd configuration
[containerd]
socket_path = "/run/containerd/containerd.sock"
namespace = "default"

[mcp]
busybox_image = "docker.io/library/busybox:latest"
snapshotter = "overlayfs"
data_root = "data"
data_mount = "/data"

## Postgres configuration
[postgres]
host = "host.docker.internal"
port = 5432
user = "postgres"
password = "postgres"
database = "memoh"
sslmode = "disable"

## Qdrant configuration
[qdrant]
base_url = "http://host.docker.internal:6334"
api_key = ""
collection = "memory"
timeout_seconds = 10

## Agent Gateway
[agent_gateway]
host = "host.docker.internal"
port = 8081